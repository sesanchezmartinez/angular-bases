<h4>Listado</h4>

    <ul class="list-group">
      <li *ngFor="let character of CharacterList; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd"
      class="list-group-item d-flex justify-content-between align-items-center"> <!-- *ngFor es como un forEach -->
        <div>
          <span class="text-primary">{{ i + 1 }}.</span>
          <span>{{ character.name }} - </span>
          <strong>Power: </strong>
          <span>{{ character.power }}</span>
        </div>
        <!--<span>Es el primero: {{ isFirst }}</span> Indica si es el primero en el index
        <span>Es el último: {{ isLast }}</span> Indica si es el último en el index
        <span>Es par: {{ isEven }}</span> Indica si es par
        <span>Es impar: {{ isOdd }}</span> Indica si es impar-->
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
      </li>
    </ul>
